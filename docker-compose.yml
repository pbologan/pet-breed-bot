version: '3.8'

services:
  # FastAPI service for ML model
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: pet-breed-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - MODEL_PATH=models/best_model.pt
      - LABEL_MAP_PATH=models/label_map.json
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: pet-breed-bot
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - USE_API_SERVICE=true
      - API_URL=http://api:8000
      - API_TIMEOUT=30
      - LOG_LEVEL=INFO
    restart: unless-stopped

networks:
  default:
    name: pet-breed-network
